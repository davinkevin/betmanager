<!DOCTYPE html>
<html lang="en" ng-app="betmanager">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/v0.10.1/angular-material.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
</head>
<body ng-controller="BodyCtrl as ctrl" layout="column">

    {{ ctrl.competitions }}

    <md-content>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Toolbar with Icon Buttons</span>
                </h2>
                <span flex=""></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <br>

        <md-toolbar class="md-tall md-accent">
            <h2 class="md-toolbar-tools">
                <span>Toolbar: tall (md-accent)</span>
            </h2>
        </md-toolbar>

        <br>

        <md-toolbar class="md-tall md-warn md-hue-3">
            <span flex=""></span>
            <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                <span class="md-flex">Toolbar: tall with actions pin to the bottom (md-warn md-hue-3)</span>
            </h2>
        </md-toolbar>
    </md-content>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-messages.min.js"></script>
<script src="https://gitcdn.xyz/repo/angular/bower-material/v0.10.1/angular-material.js"></script>
<script>
    angular.module('betmanager', [])
            .controller('BodyCtrl', BodyCtrl);

    function BodyCtrl($http, $log) {
        var vm = this;

        $http.defaults.headers.common['Access-Control-Allow-Origin'] = '*';

        $http.get('http://localhost:8080/api/competitions').then(
                function fetchSuccess(competitions) {
                    vm.competitions = competitions;
                },
                function fetchFailed(error) {
                    $log.error(error);
                }
        )

    }
</script>
</body>
</html>

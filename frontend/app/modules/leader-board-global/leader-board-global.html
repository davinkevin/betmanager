
<div class="container">
    <div class="col-lg-offset-3 col-lg-6 ">
        <table class="table table-condensed text-center">
            <thead>
            <tr>
                <th class="text-center">Rank</th>
                <th class="text-center">Login</th>
                <th class="text-center" ng-click="lbgc.orderWith('score')">Score</th>
                <th class="text-center" ng-click="lbgc.orderWith('quotedScore')">Quoted Score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in lbgc.leaderBoard | orderBy: lbgc.orderBy : lbgc.reverse"
                ng-class="{active : user.login == login, success : $first, info : $index+1 > 1 && $index+1 <= 3, warning : $index+1 > lbgc.leaderBoard.length-3 && !$last, danger : $last}">
                <td>{{ $index+1 }}</td>
                <td>{{ user.username }}</td>
                <td><span class="badge">{{ user.score }}</span></td>
                <td><span class="badge">{{ user.quotedScore | number : 2}}</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

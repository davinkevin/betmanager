<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <p ng-show="lc.loginFailed" class="alert alert-danger">Wrong username or password</p>
        <form class="form-signin" ng-submit="lc.login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" class="form-control" placeholder="Login" autofocus ng-model="lc.credentials.username">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="lc.credentials.password">
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </div>
</div>
